---
- hosts: localhost
  vars_files:
    - variables.yml
  
  tasks:
    - name: Install and Setup MariaDB
      include_role:
        name: maria-db
      become: true

    - name: Setup Wagtail CMS
      include_role:
        name: wagtail-cms

    - name: Install and Setup Nginx 
      include_role:
        name: nginx
      become: true